<div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
        <tbody class="divide-y divide-gray-200">

            {% for workflow in workflows %}
            <tr>
                <td class="whitespace-nowrap font-bold px-4 py-2 text-gray-900">
                    {{ workflow['Name'] }}
                </td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                    <span class="inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm">
                        <a class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative"
                            href="{{ url_for('top.workflow.workflow_instance', workflow_id=workflow['Id']) }}">run</a>
                        <a class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative"
                            href="{{ url_for('top.workflow.workflow', workflow_id=workflow['Id']) }}">edit</a>
                        <a class="inline-block px-4 py-2 text-sm font-semibold text-white bg-red-500 hover:bg-red-400 focus:relative"
                            href="{{ url_for('top.workflow.delete_workflow', workflow_id=workflow['Id']) }}">delete</a>
                    </span>
                </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
