<table class="rounded-lg min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="text-left">
        <tr>
            <th class="font-bold whitespace-nowrap px-4 py-2 text-gray-900 text-left">URL</th>
            <th class="font-bold whitespace-nowrap px-4 py-2 text-gray-900 text-left">Library</th>
            <th class="font-bold whitespace-nowrap px-4 py-2 text-gray-900 text-left">User</th>
        </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">

        {% for fs in sharepoints %}
        <tr>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ fs['URL'] }}</td>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ fs['RemotePath'] }}</td>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ fs['Username'] }}</td>
            <td class="whitespace-nowrap px-4 py-2">
                <a class="inline-block rounded px-4 py-2 text-sm font-semibold text-white bg-red-500 hover:bg-red-400 focus:relative"
                    href="{{ url_for('meta.sp.delete', file_access_id=fs['FileAccessId'] )}}">delete</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
