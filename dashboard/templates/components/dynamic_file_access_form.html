<div class="border border-gray-300 rounded p-4 mt-4">
    <label for="option" class="pt-4">{{ file_label or "File:" }}</label>
    <select id="option" name="option" class=" bg-gray-50 mt-4 block w-full p-2 border border-gray-300 rounded-md"
        hx-get="{{ url_for('top.snippet.file_accessor_form_snippet') }}" hx-target="#dynamic-fields" required>
        <option selected="true" disabled="disabled" value="">Select...</option>

        <option value="-1">Uploaded during Workflow</option>
        {% for storage_instance in storage_instances %}

        <option value="{{ storage_instance.Id }}">({{ storage_instance.storage_type.Name }}) {{
            storage_instance.RemotePath or storage_instance.URL}}</option>
        {% endfor %}

    </select>

    <div id="dynamic-fields"></div>

</div>
