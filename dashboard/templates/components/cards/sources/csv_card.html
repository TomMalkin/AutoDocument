<div class="border rounded-lg flex flex-row p-1 m-1 gap-2 bg-green-500">

    <div>
        <svg class="w-12 h-12 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            {% include 'svg/csv.html' %}
        </svg>

        <svg class="w-12 h-12 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            {% include 'svg/record.html' %}
        </svg>


    </div>

    <div class="flex flex-col">

        <div class="flex flex-row gap-2 mb-2">
            <h2 class="text-xl font-bold">CSV Record</h2>
            <a class="rounded px-4 py-2 text-sm font-semibold text-white bg-red-500 hover:bg-red-400 focus:relative"
                href="{{ url_for('top.source.delete_source_view', workflow_id=workflow_id, source_id=source_id) }}">delete</a>
        </div>

        <p><span class="font-bold">Orientation:</span> {{ orientation }}</p>

        <div class="flex flex-row gap-2">

            <p class="font-bold">Loaded From:</p>
            <div class="mt-2 p-1 rounded-lg bg-gray-100" hx-trigger="load"
                hx-get="{{ url_for('card.source_storage_card', source_id=source_id) }}" hx-swap="outerHTML">
            </div>

        </div>

    </div>
</div>
