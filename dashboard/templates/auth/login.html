<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDocument</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="grid grid-cols-7">
        <!-- Sidebar -->
        {% include "components/side-menu.html" %}


        <!-- Main content -->
        <div class="col-span-6 flex-1 p-6 space-y-6">
            <h1 class="text-3xl font-semibold mb-4">Admin Login</h1>

            <form action="{{ url_for('auth.login') }}" method="post">

                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username"
                    class="mt-1.5 p-2 w-48 rounded-lg bg-gray-50 border-gray-300 text-gray-700 sm:text-sm" required>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>

                <input type="password" id="password" name="password"
                    class="mt-1.5 p-2 w-48 rounded-lg bg-gray-50 border-gray-300 text-gray-700 sm:text-sm" required>

                <button type="submit"
                    class="mt-3 block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium
        text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">Login</button>
            </form>
        </div>


    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
